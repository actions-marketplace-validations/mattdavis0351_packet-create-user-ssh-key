# action.yml
name: "Create Packet User SSH Key"
description: "Create a new user level SSH key on Packet.com"
author: mattdavis0351

inputs:
  API_key: # API key set under "Personal Settings on Packet.com"
    description: "Packet.com API authorization token"
    required: true
    default: "No key supplied"
  key_label:
    description: "Desired label for users SSH key"
    required: true
    default: "Generated by GitHub Actions"
  public_key:
    description: "Public key for user stored in as repository secret"
    required: true
    default: "No key supplied"

outputs:
  key_id:
    description: "ID of newly created SSH key"
  key_owner:
    description: "Owner of newly created SSH key"

runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "cloud"
  color: "gray-dark"
